---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "nginx-configmap-a"
data:
    nginx.conf: |
      server {
        listen 80;
        server_name _;
        access_log  /dev/stdout;
        error_log  /dev/stdout;

        root /operator-a/;
        index index.html;
        location / {
          index index.html;
          default_type "text/html";
          try_files $uri.html $uri $uri/ /index.html;
        }
      }
    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator-dashboard-a
spec:
  selector:
    matchLabels:
      component: operator-dashboard-a-frontend
  template:
    metadata:
      labels:
        component: operator-dashboard-a-frontend
    spec:
      volumes:
        - name: nginx-config-a
          configMap:
            name: nginx-configmap-a
        # - name: operator-a
        #   hostPath:
        #     path: /op-a/
        #     type: DirectoryOrCreate
      containers:
      - name: nginx
        #image: nginx
        image: ubiwhere/5gzorro-operator-a-dashboard
        command: ["/usr/sbin/nginx", "-g", "daemon off;"]
        ports:
          - containerPort: 80
        volumeMounts:
        - name: nginx-config-a
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        # - name: operator-a
        #   mountPath: /operator-a/

---
apiVersion: v1
kind: Service
metadata:
  name: operator-service-a
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30008
  selector:
    component: operator-dashboard-a-frontend 
